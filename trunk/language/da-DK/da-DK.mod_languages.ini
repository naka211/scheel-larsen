MOD_LANGUAGES_XML_DESCRIPTION="Dette modul viser en liste over tilgængelige Indholdssprog (som defineret og udgivet i Sprogadministrationens Indholdsfane) for at skifte mellem dem når man ønsker at anvende Joomla! som et flersprogligt websted. <br />--'System - Sprogfilter' programudvidelsen skal udgives.--<br /> Når der skiftes sprog og hvis menuelementet der viser siden ikke er tilknyttet til et andet menuelement, viderestiller modulet til startsiden der er defineret for det valgte sprog. Ellers, hvis parameteren for sprogskifter programudvidelsen er sat, vil det omdirigere til det tilknyttede menuelement i det valgte sprog. Derefter vil navigationen være den som er defineret for dette sprog.<br />Hvis programudvidelsen <strong>'System - Sprogfilter'</strong> ikke er udgivet, kan dette medføre uønskede resultater.<br /><strong>Metode:</strong><br />1. Åben Sprogadministrationens Indholdsfane og sørg for at sprogene du ønsker at anvende i indhold er udgivet og har en sprogkode for URLen såvel som et præfiks for billedet der anvendes i modulvisningen.<br />2. Opret en Startside ved at tilknytte et sprog til et menuelement og definere det som Standard startside for hvert udgivet indholdssprog. <br />  3. Derefter, kan du tilknytte et sprog til enhver artikel, kategori, modul, nyhedsfeed, weblink i Joomla.<br /> 4. Sørg for at modul og programudvidelse er udgivet. <br /> 5. Når der bruges tilknyttede menuelementer, så vær sikker på at modulet bliver vist på de berørte sider. <br />6. Måden som flagene eller navnene vises på er defineret af rækkefølgen under Sprog - Indholdssprog."
