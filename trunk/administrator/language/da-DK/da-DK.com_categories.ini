JLIB_RULES_SETTING_NOTES_ITEM="1. Hvis du ændrer denne indstilling, vil det gælde for denne kategori og alle underliggende kategorier. Bemærk at:<br /> <em>Nedarvet</em> betyder at tilladelser fra den overliggende kategori vil blive anvendt hvis der er en overliggende kategori eller de fra udvidelsen hvis der ikke er en overliggende kategori.<br /><em>Nægtet</em> betyder at lige gyldigt hvad indstillingen for overliggende kategori er, så kan gruppen der editeres ikke udføre denne handling indefor denne kategori.<br /> <em>Tilladt</em> betyder at gruppen der editeres vil kunne udføre handlingen indenfor denne kategori (men hvis der er en konflikt med indstillingen for overliggende kategori eller udvidelsen så vil det ikke have nogen indflydelse; en konflikt vil blive indikeret med <em>Ikke tilladt (Låst)</em> under Beregnede indstillinger).<br />2. Hvis du vælger en ny indstilling, klik <em>Gem</em> for at få ny beregnede indstillinger vist."