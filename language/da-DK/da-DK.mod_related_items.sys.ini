MOD_RELATED_ITEMS="Artikler - Relaterede artikler"
MOD_RELATED_XML_DESCRIPTION="Dette modul viser andre artikler der er relaterede til den der vises i øjeblikket. Disse relationer dannes ud fra meta søgeord. <br />Alle søgeord for nuværende artikel sammenlignes med alle søgeord for alle andre udgivne artikler. For eksempel, kunne du have en artikel om "_QQ_"Pleje af papegøjer"_QQ_" og en anden om "_QQ_"Håndopdrætning af sorte kakaduer"_QQ_". Hvis du inkluderer søgeordet "_QQ_"papegøje"_QQ_" i begge artikler, så vil Relaterede artikler modulet liste "_QQ_"Pleje af papegøjer"_QQ_" artiklen når du læser artiklen "_QQ_"Håndopdrætning af sorte kakaduer"_QQ_" og omvendt."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Standard"

